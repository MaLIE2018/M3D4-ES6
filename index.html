<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bookstore</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row w-100">
            <div class="alert-container position-absolute w-25"></div>
            <div class="col position-relative">
                <nav class="navbar navbar-light bg-light sticky-top pr-3">
                    <span class="navbar-brand mb-0 h1">Bookstore</span>
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                        <input class="search form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="searchBooks(event)">
                    </form>
                    <!-- Basket -->
                    <div class="basket-container">
                        <button class="basketButton btn btn-outline-success my-2 my-sm-0 position-relative"><ion-icon name="basket-outline"></ion-icon></button>
                        <div class="basket position-absolute">
                            <div class="ml-2 row d-flex align-items-center">
                                <div class="col">
                                    <h4>Basket</h4>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button class="btn btn-danger" onclick="emptyBasket()" style="margin-right: 15px;"><ion-icon name="trash-bin-outline"></ion-icon></button>
                                </div>
                            </div>
                            <div class="ml-2 basket-row row my-2">
                                <div class="col">
                                    <ul class="basket-list list-group mr-3">
                                        <li class="basket-total list-group-item">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="col d-flex"><span class="ml-auto mr-5 font-weight-bold"><span class="total font-weight-bold"></span> Total</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="row mt-4">
                    <!-- booklist -->
                    <div class="booklist col-12">
                        <h2>Search Results</h2>
                        <div class="row">
                        </div>
                    </div>
                    <!-- basket -->
                </div>
            </div>
        </div>
    </div>





    <script src="/assets/js/scripts.js "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
